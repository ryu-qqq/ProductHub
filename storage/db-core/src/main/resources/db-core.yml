spring:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_batch_fetch_size: 100
    generate-ddl: false
    show-sql: true

---
spring.config.activate.on-profile: local

spring:
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        show_sql: true

storage:
  datasource:
    core:
      driver-class-name: com.mysql.cj.jdbc.Driver
      hikari:
        pool-name: jpa-hikari-pool
        maximum-pool-size: 10
      url: ${STORAGE_DATABASE_URL}
      username: ${STORAGE_DATABASE_USERNAME}
      password: ${STORAGE_DATABASE_PASSWORD}

---


